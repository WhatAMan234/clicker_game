<!doctype html>
<html>
<head>
  <title>Clicker game</title>
  <script src="cookie.js"></script>
</head>
<body align="center" onload="main()" style="background-color:#079952">
  <p>
    <div>
      <p style="color:white">Total: <span id="total" style="padding-right: 10px"></span>CPS: <span id="cps"></span></p>
      <p style="color:white">Auto Clickers: <span id="clickers"></span></p>
      <p style="color:white">Super Clickers: <span id="supers"></span></p>
      <p style="color:white">Mega Clickers: <span id="megas"></span></p>
    </div>
  </p>
  <img style = "height:300px" onclick="click_cookie();button_hit()"  src="button.png" id="main_click"/>
  <div>
    <div style="display: inline-block; padding-right: 10px">
      <img style = "height:50px" onclick="buy_clicker()" src="cursor.png"/>
      <p style="color: white">Cost = <span id='auto_cost'></span></p>
    </div>
    <div style="display: inline-block; padding-right: 10px"> 
      <img style = "height:50px" onclick="buy_super()" src="mighty-mouse.png"/>
      <p style="color: white">Cost = <span id='super_cost'></span></p>
    </div>
    <div style="display: inline-block; padding-right: 10px">
      <img style="height: 50px" onclick="buy_mega()" src="mega-mouse.png">
      <p style="color: white">Cost = <span id='mega_cost'></span></p>
    </div>
  </div>
  <div>
    <div style="display: inline-block; padding-right: 10px">
      <img style="height: 50px; display: none" onclick="upgrade_clicker()" src="mega-mouse.png" id="clicker_upgrade"/>
      <p style="color: white; visibility: hidden" id="clicker_upgrade_cost_disp">Cost = <span id='upgrade_clicker_cost'></span></p>
    </div>
  </div>
  <div>
    <div style="height:75px; width: 100px; display: inline-block; padding-right: 10px; vertical-align: middle;">
      <img style="height:50px" onclick="save_state()" onmouseover="grow(id)" onmouseout="shrink(id)" 
        id="save" src="http://icons.iconarchive.com/icons/custom-icon-design/mono-general-1/128/save-icon.png"/>
      <p style="color: white">Save Game</p>
    </div>
    <div style="height:75px; width: 100px; display: inline-block; padding-right: 10px; vertical-align: middle;">
      <img style="height:50px" onclick="delete_state()" onmouseover="grow(id)" onmouseout="shrink(id)" 
        id="del" src="http://www.freeiconspng.com/uploads/red-delete-button-png-1.png"/>
      <p style="color: white">Delete Save</p>
    </div>
    <div style="height:75px; width: 100px; display: inline-block; padding-right: 10px; vertical-align: middle;">
      <img style="height:50px" onclick="mute_bgm()" onmouseover="grow(id)" onmouseout="shrink(id)" 
        src="unmuted.png" id="mute_music"/>
      <p style="color: white">Toggle BGM</p>
    </div>
    <div style="height:75px; width: 100px; display: inline-block; padding-right: 10px; vertical-align: middle;">
      <img style="height:50px" onclick="mute_clicks()" onmouseover="grow(id)" onmouseout="shrink(id)" 
        src="unmuted.png" id="mute_sfx"/>
      <p style="color: white">Toggle SFX</p>
    </div>
  </div>
</body>
